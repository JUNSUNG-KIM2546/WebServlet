<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HELLO</title>
</head>
<body>

<h1>Hello HTML!! (안녕!! HTML)</h1>
	<a href="http://localhost:8000/exweb/param.do?x=도토리&v=너구리&c=오늘 점심은 멀까?">ParamServlet 실행 링크</a>
	
	<br>주소지정시, 현재문서와 컴퓨터주소(IP)와 포트번호가 동일하면 생략 가능<br>
	<a href="/exweb/param.do?x=도토리&v=너구리&c=오늘 점심은 멀까?">ParamServlet 실행 링크</a>
	
	<br>주소지정시, 현재문서와 폴더까지 동일하면 파일명만 지정 가능<br>
	<a href="param.do?x=도토리&v=너구리&c=오늘 점심은 멀까?">ParamServlet 실행 링크</a>
	
	<!-- form 엘리먼트 내부에 있는 submit 버튼을 클릭하면, 해당 form 엘리먼트의 action 속성값으로 지정한 주소로 이동(제출:요청을 보낸다 [ex:사이트 이동)
		 요청 전송시, form 내부에 있는 입력요소들의 name과 value 속성값을 파라미터명과 파라미터값으로 포함(추가)하여 함께 전송
		 form 엘리먼트의 method 속성값으로 요청 방식을 지정 가능
		 요청방식 = (HTTP method = HTTP command)에는 GET, POST, PUT, DELETE, .....존재
		 form에는 엘리먼트의 method 속성값에는 GET, POST 지정 가능 (생략시 기본값은 GET)
		 웹 브라우저 주소창에 직접 입력한 경우, 링크(<a>)를 클릭한 경우, 요청방식은 GET 
		 GET 방식 전송시, 파라미터는 주소 뒤에 "?파라미터명=파라미터값" 형태로 붙어서 전송
		 POST 방식 전송시, 파라미터는 주소를 포함한 요청헤더가 아닌 요청메시지 본문에 담겨서 전송
		 POST 방식으로 전송하면, 보안상 유리하고, 파라미터의 길이제한이 없는 장점 존재 -->
	
	<!-- GET : 그 파일 불러오기(가져오기) -->
	<!-- POST : 서버에 저장, 보안성이 좋음-->
	<!-- PUT : 그 파일을 변경, 수정해달라 -->
	<!-- DELETE : 서버에서 삭제 -->
	
	<h2>GET 방식 요청 전송</h2>
	<form action="/exweb/param.do" method="get">
		x:<input type="text" name="x" value="도토리">		<!-- value값를 빈칸으로 두면 초기값은 공백으로 된다 -->
		y:<input type="text" name="v" value="너구리">
		c:<input type="text" name="c" value="오늘 점심은 멀까?">
		<input type="submit">	<!-- 버튼 -->
	</form>
	
	<h2>POST 방식 요청 전송</h2>
	<form action="/exweb/param.do" method="post">
		x:<input type="text" name="x" value="도토리">		<!-- value값를 빈칸으로 두면 초기값은 공백으로 된다 -->
		y:<input type="text" name="v" value="너구리">
		c:<input type="text" name="c" value="오늘 점심은 멀까?">
		<input type="submit">	<!-- 버튼 -->
	</form>
	
	<h2>계산기</h2>
	<form action="/exweb/calc.do">
		x : <input type="number" name="x" value="0">		<!-- value값를 빈칸으로 두면 초기값은 공백으로 된다 -->
		<select name="op">
			<option value="plus">+</option>
			<option value="min">-</option>
			<option value="mul">*</option>
			<option value="div">/</option>
		</select>
		y : <input type="number" name="y" value="0">
		<input type="submit">	<!-- 버튼 -->
	</form>
	<!-- 위 계산기 form의 x,v 값에 2와 3을 각각 입력하고 *를 선택한 후, submit 버튼을 클릭하면, 화면에 "2 * 3 = 6" 라고 출력되도록 CalServlet 클래스를 구현하세요. -->
	
	<h2>원-달러변환</h2>
	<form action="/exweb/dollar">
		금액 : <input type="number" name="num" value="0"/>
		<select name="unit">
			<option value="won">원</option>
			<option value="dol">달러</option>
		</select>
		<input type="submit">
	</form>
	<!-- 금액을 입력하고 "원"을 선택한 후 submit 버튼을 클릭하면,
	<!-- 화면에 "000원 = 000달러"라고 출력되고
	<!-- 금액을 입력하고 "달러"를 선택한 후 submit 버튼을 클릭하면,
	<!-- 화면에 "000달러 = 000원"이라고 출력되도록 ConvServlet 클래스를 변경하세요 -->
	
	<h2>POST 방식 LifrServlet 요청 전송</h2>
	<form action="/exweb/Life.do" method="post">
		<input type="submit">	<!-- 버튼 -->
	</form>
	
	
</body>
</html>
